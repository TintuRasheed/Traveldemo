<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Registration</title>
</head>
<body style="background: linear-gradient(to right bottom, #fbdb89, #f48982);background-size: cover;background-repeat: no-repeat; width: 100%;height: 100%;
background-attachment: fixed;">
    <h1 align="center">Registration</h1>
    <form action='' method="post"> 
        {% csrf_token %}
    <table style="background-color: #f2efee" border="2" align="center" cellpadding="10" cellspacing="2">
            <tr><td><label style="font-size:20px;font-family: sans-serif;">Username</label></td>
                <td><input type="text" name="U_name"></td></tr>
            <tr><td><label style="font-size:20px;font-family: sans-serif;">FirstName</label></td>
                <td><input type="text" name="F_name"></td></tr>
            <tr><td><label style="font-size:20px;font-family: sans-serif;">LastName</label></td>
                    <td><input type="text" name="L_name"></td></tr>
                    <tr><td><label style="font-size:20px;font-family: sans-serif;">Email</label></td>
                        <td><input type="email" name="Email"></td></tr>
                        <tr><td><label style="font-size:20px;font-family: sans-serif;">Password</label></td>
                            <td><input type="password" name="Pass"></td></tr>
                            <tr><td><label style="font-size:20px;font-family: sans-serif;">Confirm Password</label></td>
                                <td><input type="password" name="C_pass"></td></tr>
                                <tr ><td align="center"  colspan="2"><input type="submit"></td></tr>


   </table>
</form>
{% for msg in messages %}
<h2 align="center">{{msg}}</h2>
{% endfor %}
</body>
</html>
